<div class="container">
  <form
    class="form-horizontal"
    role="form"
    [formGroup]="formUser"
    autocomplete="on"
    novalidate
    (ngSubmit)="onSubmitForm()"
  >
    <h2>Registration</h2>

    <div class="form-group">
      <label for="firstName" class="col-sm-3 control-label">FirstName </label>
      <div class="col-sm-9">
        <input type="text" class="form-control" formControlName="firstName" />
      </div>
    </div>
    <div class="form-group">
      <label for="lastName" class="col-sm-3 control-label">LastName</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" formControlName="lastName" />
      </div>
    </div>

    <div class="form-group">
      <label for="username" class="col-sm-3 control-label">Username </label>
      <div class="col-sm-9">
        <input type="text" class="form-control" formControlName="username" />
        <span
          class="label label-danger"
          *ngIf="
            formUser.controls.username.dirty &&
            formUser.controls.username.errors?.required
          "
          >vui lòng nhập username</span
        >
        <span
          class="label label-danger"
          *ngIf="
            formUser.controls.username.dirty &&
            formUser.controls.username.errors?.maxlength
          "
          >vui lòng nhập không quá 20 kí tự</span
        >
        <span
          class="label label-danger"
          *ngIf="
            formUser.controls.username.dirty &&
            formUser.controls.username.errors?.minlength
          "
          >vui lòng nhập nhiều hơn 5 kí tự</span
        >
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="col-sm-3 control-label">Email* </label>
      <div class="col-sm-9">
        <input type="email" class="form-control" formControlName="email" />
        <span
          class="label label-danger"
          *ngIf="
            formUser.controls.email.dirty &&
            formUser.controls.email.errors?.pattern
          "
          >vui lòng nhập đúng đinh dạng email</span
        >
      </div>
    </div>
    <!-- <fieldset formGroupName="pwGroup"> -->
    <div class="form-group">
      <label for="password" class="col-sm-3 control-label">Password*</label>
      <div class="col-sm-9">
        <input
          type="password"
          class="form-control"
          formControlName="password"
        />
        <div
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="alert alert-danger"
        >
          vui lòng nhập nhiều hơn 5 kí tự
          <div *ngIf="password.errors.required">
            password is required.
          </div>
        </div>
        <!-- <span
            class="alert alert-danger"
            *ngIf="
              formUser.controls.password.dirty &&
              formUser.controls.password.errors?.required
            "
            >vui lòng nhập password</span > -->
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-3 control-label"
        >Confirm Password</label
      >
      <input
        type="password"
        class="form-control"
        formControlName="confirmPassword"
      />
    </div>
    <!-- </fieldset> -->

    <button [disabled]="formUser.invalid" type="submit" class="btn btn-primary">
      Register
    </button>
    <!-- <button (click)="onResetForm()" type="button" class="btn btn-primary" > Reset </button> -->
  </form>
  <!-- /form -->
</div>
<!-- ./container -->
