<div class="row post" *ngFor="let post of posts">
  <div class="col-md-11">
    <span class="subreddit-info">
      <span class="subreddit-text"
        ><a class="posturl" routerLink="">{{ post.cityName }}</a></span
      >
      <span>
        . Posted by
        <a class="username" routerLink="/user/{{ post.userName }}">{{
          post.userName
        }}</a></span
      >
<!--      <span> . {{ post.duration }}</span>-->
    </span>
    <hr />
    <div class="post-title">
      //Ch∆∞a xong
      <a class="postname" href="http://{{ post.houseId }}">{{ post.houseName }}</a>
    </div>
    <div>
      <p class="post-text" [innerHTML]="post.description"></p>
    </div>
    <hr />
    <span>
      <a class="btnCommments" role="button">
        <fa-icon [icon]="faComments"></fa-icon>
<!--        Comments({{ post.commentCount }})-->
      </a>
      <button class="login" (click)="goToHouse(post.houseId)">
        Read House
      </button>
    </span>
  </div>
</div>
