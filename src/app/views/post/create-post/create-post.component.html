<div class="container">
  <div class="row">
    <hr />
    <div class="create-post-container col-md-9">
      <form class="post-form"
      [formGroup]="createHouseForm"
        (ngSubmit)="createHouse()">
        <div class="form-group">
          <div class="create-post-heading">Create Post</div>
          <hr />
          <p>Name</p>
          <input
            type="text"
            [formControlName]="'Name'"
            class="form-control"
            style="margin-top: 5px"
            placeholder="Name"
          />
          <p>Address</p>
          <input
            type="text"
            class="form-control"
            [formControlName]="'Address'"
            style="margin-top: 5px"
            placeholder="address"
          />
          <p>House Category</p>
          <select
            class="form-control"
            style="margin-top: 10px"
            [formControlName]="'HouseCategory'"
          >
            <option value="" selected disabled>Select house category</option>
            <option *ngFor="let house of houseCategory">
              {{ house.name }}
            </option>
          </select>
          <p>City</p>
          <select
            class="form-control"
            style="margin-top: 10px"
            [formControlName]="'City'"
          >
            <option value="" selected disabled>Select city</option>
            <option *ngFor="let city of allCity">{{ city.name }}</option>
          </select>
          <p>Price</p>
          <input
            type="number"
            class="form-control"
            [formControlName]="'Price'"
            style="margin-top: 5px"
            placeholder="Money"
          />
          <p>Description</p>
          <editor
            [formControlName]="'Description'"
            [init]="{
              height: 500,
              menubar: true,
              plugins: [
                'advlist autolink lists link image charmap print preview anchor',
                'searchreplace visualblocks code fullscreen',
                'insertdatetime media table paste code help wordcount'
              ],
              toolbar:
                'undo redo | formatselect | bold italic backcolor | \
                          alignleft aligncenter alignright alignjustify | \
                          bullist numlist outdent indent | removeformat | help'
            }"
          ></editor>
          <input type="file" accept="image/*" multiple (change)="selectFiles($event)">
          <span>
            <div style="margin-top: 5px" class="float-right">
              <button (click)="discardPost()" class="btnDiscard">
                Discard
              </button>
              <button class="btnCreatePost" >Post</button>
            </div>
          </span>
        </div>
      </form>
    </div>
  </div>
</div>
