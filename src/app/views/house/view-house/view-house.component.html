<div class="container">
  <div class="row">
    <hr />
    <div class="col-md-9">
      <div class="row post">
        <div class="col-md-11">
          <mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
            <mdb-carousel-item *ngFor="let imageRef of imagesRef">
              <div class="view w-100">
                <img class="d-block w-100" [src]="imageRef | async" loading="lazy" alt="First slide">
                <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
              </div>
            </mdb-carousel-item>
          </mdb-carousel>
          <span>
            <span class="subreddit-text">
              <h1><b>{{house.name}}</b></h1>
            </span>
            <span>{{house.houseCategory}}</span>
            <br>
            <span>
              Post House
              <!-- <span> {{ house.duration }} </span> -->
              by <b class="username" (click)='goToListByUser(house.username)'>{{ house.username }}</b>
            </span>
          </span>
          <hr />
          <div>
            <p class="post-text" [innerHtml]="house.description"></p>
          </div>
          <div>
            <p class="post-text" [innerHtml]="house.address  + ' , ' +house.cityName"></p>
          </div>
          <div>
            bathroom:
            <p class="post-text" [innerHTML]="house.bathrooms"></p>
          </div>
          <div>
            sleepingroom:
            <p class="post-text" [innerHTML]="house.sleepingRooms"></p>
            <div>
          <div>
            <mat-card-content>
              <h3><span class="badge badge-pill badge-info">Gi√° : {{house.price}} $</span>
              </h3>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="link" [routerLink] = "['/reservations', house.id]">Reservation</button>
            </mat-card-actions>
          </div>
          <div>
            <h2>Comment:</h2>
            <hr>
          </div>
          <div style="margin-top: 60px;" *ngFor="let comment of comments">
            <div class="comment">
              <div class="username">
                <a>{{
                  comment.username
                }}</a>
              </div>
              <b>{{ comment.text }}</b>
            </div>
            <hr />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
