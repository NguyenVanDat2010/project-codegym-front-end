<div class="row post" >
  <div class="col-md-11">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title (click)="goToHouse(house.houseId)">{{house.houseName}}</mat-card-title>
        <mat-card-subtitle>{{house.houseCategory}}</mat-card-subtitle>
      </mat-card-header>
      <mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
        <mdb-carousel-item *ngFor="let imageRef of imagesRef">
          <div class="view w-100">
            <img class="d-block w-100" [src]="imageRef | async" loading="lazy" alt="First slide">
            <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
          </div>
        </mdb-carousel-item>
      </mdb-carousel>
      <mat-card-content [innerHTML]="house.description">
        <h3><span class="badge badge-pill badge-info">Gi√° : {{house.price}} $</span>
        </h3>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent">LIKE</button>
        <button mat-raised-button color="primary">SHARE</button>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
