<div class="row post" *ngFor="let house of houses">
  <div class="col-md-11">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title ><button (click)="goToHouse()">{{house.houseName}}</button></mat-card-title>
        <mat-card-subtitle>{{house.houseCategory}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <h3><span class="badge badge-pill badge-info">Gi√° : {{house.price}} $</span>
        </h3>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent">LIKE</button>
        <button mat-raised-button color="primary">SHARE</button>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
