
<div class="container">
  <!-- (ngSubmit)="onSubmitForm()" -->
  <form class="form-horizontal" role="form" [formGroup]="createReservationForm" autocomplete="on" novalidate >
    <h2>Reservation House</h2>
    <div class="form-group">
      <label for="startDate" class="col-sm-3 control-label">Start date </label>
      <div class="col-sm-9">
        <input type="datetime-local" class="form-control" formControlName="startDate" />
        <span
          class="label label-danger"
          *ngIf="createReservationForm.controls.startDate.dirty &&
          createReservationForm.controls.startDate.errors?.required">
          Chưa nhập ngày nhận phòng!
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="endDate" class="col-sm-3 control-label">End date</label>
      <div class="col-sm-9">
        <input type="datetime-local" class="form-control" formControlName="endDate" />
        <span
          class="label label-danger"
          *ngIf="createReservationForm.controls.endDate.dirty &&
          createReservationForm.controls.endDate.errors?.required">
          Chưa nhập ngày trả phòng!
        </span>
      </div>
    </div>
    <div class="form-group">
      <button style="margin: 5px;" [disabled]="createReservationForm.invalid" type="submit" class="btn btn-primary">Book</button>
      <button type="button" class="btn btn-secondary">Cancel</button>
    </div>
  </form>
</div>
