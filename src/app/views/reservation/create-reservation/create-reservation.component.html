<div class="container">
  <h2>Reservation House</h2>

<!-- hiển thị thông tin house (đã có getHouseById() ở ts)  -->
<!-- Thiết kế thêm html và css hiển thị nhà mà khách hàng muốn book -->

  <form class="form-horizontal" [formGroup]="createReservationForm" (ngSubmit)= "reservationHouseByCurrentUser()">
    <div class="form-group">
      <label for="startDate" class="col-sm-3 control-label">Start date </label>
      <div class="col-sm-9">
        <input type="datetime-local" class="form-control" formControlName="startDate" />
        <div *ngIf="startDate.invalid && (startDate.dirty || startDate.touched)"class="alert alert-danger">
          <div *ngIf="startDate.errors.required">
            Start date is required.
          </div>
          <div *ngIf="startDate.errors.checkDate">
            Start date is required.
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="endDate" class="col-sm-3 control-label">End date</label>
      <div class="col-sm-9">
        <input type="datetime-local" class="form-control" formControlName="endDate" />
        <div *ngIf="endDate.invalid && (endDate.dirty || endDate.touched)"class="alert alert-danger">
          <div *ngIf="endDate.errors.required">
            End date is required.
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <button style="margin: 5px;" [disabled]="createReservationForm.invalid" type="submit" class="btn btn-primary">Book</button>
      <button type="button" class="btn btn-secondary" routerLink = "">Cancel</button>
    </div>
  </form>
</div>
