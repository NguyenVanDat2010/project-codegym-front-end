
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h4 style="float: left;">My Reservation</h4>
      <table class="table table-active table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Start date</th>
            <th scope="col">End date</th>
            <!-- <th scope="col">Category</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of reservationByUser let i = index">
            <th scope="row">{{i+1}}</th>
            <td scope="row">{{item.startDate| date:'yyyy-MM-dd HH:mm:ss'}}</td>
            <td scope="row">{{item.endDate | date:'yyyy-MM-dd HH:mm:ss'}}</td>
            <td><button class="btn btn-square btn-danger btn-sm" (click) = "deleteReservationByIdIsCustomer(item.id)">Cancel reservation</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
